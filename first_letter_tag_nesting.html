<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.main{
			font-family: Source Code Pro,Microsoft YaHei;
			text-align: left;
			font-size: 18px;
			font-weight: 500;
			width: 80%;
			margin: 0 auto;
			background: #ccc;
		}
		p:first-letter{
			color:#ff0097;
		}
		p>span{
			display:inline;
		}
	</style>
	<title>zhangqi_file</title>
</head>
<body>
	<div class="main">
		<h2>::first-letter简单的小实例</h2>
		<h4>::first-letter伪元素可以透过层层标签进行选择</h4>
		<p>第一个<span>##@@##第一个</span>字有没有变红色</p>	
		<p>##<span>@@##第一个</span>字有没有变红色</p>	
		<p><span>##@@##第一个</span>字有没有变红色</p>	
		<p><span>第一个</span>字有没有变红色</p>	
	</div>
</body>
</html>
